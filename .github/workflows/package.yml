name: Generate NuGet packages
on:
  workflow_call:
    inputs:
      version_suffix:
        required: false
        type: string
        default: "alpha.${{ github.run_number }}"
jobs:
  package:
    runs-on: ubuntu-latest
    env:
      DOTNET_CONFIGURATION: Release
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Publish NuGet package
        run: |
          if [ -z "${{ inputs.version_suffix }}" ]; then
            dotnet pack -c ${{ env.DOTNET_CONFIGURATION }} -o ./nuget
          else
            dotnet pack -c ${{ env.DOTNET_CONFIGURATION }} -o ./nuget -p:VersionSuffix='${{ inputs.version_suffix }}'
          fi

      - name: Publish NuGet packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nuget

      - name: List NuGet packages in step summary
        run: |
          GITHUB_SUMMARY=$(find nuget -type f -name '*.nupkg' -exec basename {} \;)
          echo "## NuGet packages:" >> $GITHUB_STEP_SUMMARY
          echo "$GITHUB_SUMMARY" >> $GITHUB_STEP_SUMMARY
